<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <hr>
    <h4>Game List</h4>
    <ul id="games"></ul>
    <hr>
    <h4>New Game</h4>
    <input type="text" name="title" id="title" placeholder="Title"><br>
    <input type="number" name="year" id="year" placeholder="Year"><br>
    <input type="number" name="price" id="price" placeholder="Price"><br>
    <button type="button" onclick="createGame()">Create</button>
    <hr>
    <h4>Edit Game</h4>
    <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly><br>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Title"><br>
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Year"><br>
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Price"><br>
    <button type="button" onclick="updateGame()">Edit</button>
</head>
<body>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    function createGame(){
        var titleInput = document.getElementById("title");
        var yearInput = document.getElementById("year");
        var priceInput = document.getElementById("price");

        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

        axios.post("http://localhost:45678/game",game).then(response =>{
            if(response.status == 200){
                alert("Game registered!");
            }
        }).catch(err =>{
            console.log(err);
        });

    }

    function deleteGame(listItem){
        var id = listItem.getAttribute("data-id");
        axios.delete("http://localhost:45678/game/"+id).then(response =>{
            alert("Game deleted!")
        }).catch(err =>{
            console.log(err)
        })
    }

    function loadForm(listItem){
        console.log(listItem);
        var id = listItem.getAttribute("data-id");
        var title = listItem.getAttribute("data-title");
        var year = listItem.getAttribute("data-year");
        var price = listItem.getAttribute("data-price");
        document.getElementById("idEdit").value = id;
        document.getElementById("titleEdit").value = title;
        document.getElementById("yearEdit").value = year;
        document.getElementById("priceEdit").value = price;
    }

    function updateGame(){
        var idInput = document.getElementById("idEdit")
        var titleInput = document.getElementById("titleEdit");
        var yearInput = document.getElementById("yearEdit");
        var priceInput = document.getElementById("priceEdit");

        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

        var id = idInput.value;

        axios.put("http://localhost:45678/game/"+id,game).then(response =>{
            if(response.status == 200){
                alert("Game updated!");
            }
        }).catch(err =>{
            console.log(err);
        });
    }

    axios.get("http://localhost:45678/games").then(response =>{
        var games = response.data;
        var list = document.getElementById("games");

        games.forEach(game =>{
            var item = document.createElement("li");

            item.setAttribute("data-id", game.id);
            item.setAttribute("data-title", game.title);
            item.setAttribute("data-year", game.year);
            item.setAttribute("data-price", game.price);

            item.innerHTML = game.title;

            var deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Delete";
            deleteBtn.addEventListener("click", function(){
                deleteGame(item)
            });

            var editBtn = document.createElement("button");
            editBtn.innerHTML = "Edit";
            editBtn.addEventListener("click", function(){
                loadForm(item)
            });

            item.appendChild(deleteBtn);
            item.appendChild(editBtn);
            list.appendChild(item);

        });

    }).catch(error =>{
        console.log(error);
    });

</script>
</html>
